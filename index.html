<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Soundboard</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Calibri;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-size: cover;
      background-position: center;
    }
    h1 {
      margin-bottom: 2rem;
      color: #FFFFFF;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }
    .sound-button, .control-button {
      background-color: #1e1e1e;
      border: 2px solid #FFFFFF;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }
    .sound-button:hover, .control-button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Untitled Soundboard Site</h1>

  <div class="soundboard" id="soundboard"></div>

  <div class="controls">
    <button class="control-button" onclick="stopAllSounds()">Stop All</button>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" onchange="changeVolume(this.value)">
  </div>

  <script>
    let currentAudio = null;

    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3",
      "sound4.mp3",
      "sound5.mp3",
      "sound6.mp3",
      "sound7.mp3",
      "sound8.mp3",
      "sound9.mp3",
      "sound10.mp3",
      "sound11.mp3",
      "sound12.mp3",
      "sound13.mp3",
      "sound14.mp3",
      "sound15.mp3",
      "sound16.mp3",
    ];

    const alarmSound = "legendarypull.mp3";
    const chaosBackground = "https://media.discordapp.net/attachments/1342617491364384839/1365777199696838696/teletubbies_scary_by_ml_tordoff_d9omdpd-fullview.png?ex=680e8aa3&is=680d3923&hm=591bfe13d86b3053dbe298127d4f936e30b6c336f1389a9ea64a66caae0d0c48&=&format=webp&quality=lossless&width=1149&height=860";

    function playSound(index) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = new Audio(sounds[index]);
      audio.volume = document.getElementById("volumeSlider").value;

      // Special case for Goober Sound (index 18)
      if (index === 18) {
        audio.addEventListener('loadedmetadata', () => {
          audio.currentTime = 270;
          audio.play();
          setTimeout(() => { audio.pause(); }, 8000);
        });
      } else {
        audio.play();
      }
      currentAudio = audio;
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }

    function changeVolume(volume) {
      if (currentAudio) {
        currentAudio.volume = volume;
      }
    }

    window.onload = function () {
      const container = document.getElementById("soundboard");
      sounds.forEach((sound, index) => {
        const button = document.createElement("div");
        button.className = "sound-button";
        button.innerText = `Sound ${index + 1}`;
        button.onclick = () => playSound(index);
        container.appendChild(button);
      });

      // Chaos mode (rare)
      const chance = Math.floor(Math.random() * 2500) + 1;
      if (chance === 1) {
        document.body.style.backgroundImage = `url('${chaosBackground}')`;
        const alarm = new Audio(alarmSound);
        alarm.loop = true;
        alarm.volume = 1.0;
        alarm.play();
      }
    };
  </script>
</body>
</html>
